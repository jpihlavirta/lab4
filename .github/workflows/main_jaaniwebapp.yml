# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jaaniwebapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://lab4testirn.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_fcc3651eee884253aab05e9b78f615f2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ec7e3ac203de4db5b2736f6411d52087 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: lab4testirn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fcc3651eee884253aab05e9b78f615f2 }}/jaanintestiapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jaaniwebapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7fdad39c85a344fe8f7afacaf9670993 }}
        images: 'lab4testirn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fcc3651eee884253aab05e9b78f615f2 }}/jaanintestiapp:${{ github.sha }}'